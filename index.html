<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notas Estudiante</title>
    <script>
function calcularpromedio(){
    let v1 = document.getElementById("n1").value;
    let v2 = document.getElementById("n2").value
    let v3 = document.getElementById("n3").value
    let v4 = document.getElementById("n4").value
    let pro = (parseFloat(v1)+parseFloat(v2)+parseFloat(v3)+parseFloat(v4))/4;
    document.getElementById("promedio").innerHTML=pro;
}
    </script>
</head>
<body> 
    <p>nota 1: <input type="text" id="n1"></p>
      <p>nota 2: <input type="text" id="n2"></p>
        <p>nota 3: <input type="text" id="n3"></p>
      <p>nota 4: <input type="text" id="n4"></p> 
    <p><input type="button" value="calcular"onclick="calcularpromedio()">
<p id="promedio"></p>        
</body>
</html>
